{% extends "base.html" %}
{% block title %}Homepage{% endblock %}
{% block container %}
    <style>
        .b_color {
            background: navy;
            color: antiquewhite;
            width: 200px;
            height: 25px;

        }
    </style>


        <img src= "{{ el.product_img }}"  width="300" height="300"
         alt="picture">
    <hr>
    <h1>Robot: {{ el.product_name }} </h1>

    <div><span style="font-size:35px;color: black">Description: </span> <span
            style="font-size: 30px; ">{{ el.product_description }}</span></div>
    <div><span style="font-size:35px;color: crimson">Price:</span> <span style="font-size: 30px; ">{{ el.product_price }}</span>
    </div>

    {% if  el.product_available %}
        <form action="/cart">
            <div><span style="font-size:35px;color: black">Available:</span><span
                    style="font-size: 30px; ">in available</span></div>
            <p>
                <button class="b_color">Buy</button>
        </form>
    {% else %}
        <div><span style="font-size:35px;color: gray">Available:</span><span style="font-size: 30px; ">None</span></div>
        <p>
            <button disabled>Buy</button>
        </p>
    {% endif %}





{% endblock %}
